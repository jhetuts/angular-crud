<div class="container">
  <h1 class="text-center mb-5">CRUD @Angular 7</h1>
    <div class="row">
      <div class="col-md-4 col-sm-12 form">
        <form (submit)="onSubmit(isEdit)">
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="user.name"
              name="name" >
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="user.email"
              name="email" >
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="user.phone"
              name="phone" >
          </div>
          <input type="submit" class="btn btn-success">
        </form>
      </div>
      <div class="col-md-8 col-sm-12 users">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let user of users">
          <p>Name: {{ user.name }}</p>
          <p>Username: {{ user.email }}</p>
          <p>Phone: <strong>{{ user.phone }}</strong></p>
          <button (click)="deleteClick(user.id)" class="btn btn-danger btn-sm">Delete</button>&nbsp;
          <button (click)="editClick(user)" class="btn btn-info btn-sm">Edit</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
